version: '3.8'

services:
  aware:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aware-app
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s


